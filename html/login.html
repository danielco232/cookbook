<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>CookBook</title>
  
    <!-- Bootstrap core CSS -->
    <link href="../bootstrap_files/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  
    <!-- Custom fonts for this template -->
    <link href="../bootstrap_files/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  
    <!-- Custom styles for this template -->
    <link href="../bootstrap_files/css/clean-blog.min.css" rel="stylesheet">
  </head>

  <body class="login-body">
    <!-- Main Content -->
    <div class="form-window">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">            
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" id="username" required data-validation-required-message="Please enter your username.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" id="password" required data-validation-required-message="Please enter your password.">
              </div>
            </div>
            <br>
            <span id="message"></span>
            <div class="form-group">
              <button class="btn btn-primary" id="login_button">Login</button>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="../bootstrap_files/vendor/jquery/jquery.min.js"></script>
    <script src="../bootstrap_files/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="../bootstrap_files/js/clean-blog.min.js"></script>

    <script src="../cookbook_func.js"></script>
  </body>

</html>
